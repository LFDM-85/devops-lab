<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Melo DevOps Lab - Modern Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151932;
            --bg-card: rgba(21, 25, 50, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-dim: #5f6368;
            
            --accent-primary: #00ff9d;
            --accent-secondary: #00d4ff;
            --accent-glow: rgba(0, 255, 157, 0.3);
            
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            
            --shadow-soft: 0 4px 24px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 40px var(--accent-glow);
            --shadow-card: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 157, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .credentials-box {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.2);
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-primary);
            display: inline-block;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .credentials-box strong {
            color: var(--accent-primary);
        }

        /* Section Titles */
        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 50px 0 24px 0;
            padding-left: 20px;
            border-left: 5px solid var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* Card Styles with Glassmorphism */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-accent);
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: var(--gradient-accent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-card), var(--shadow-glow);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover::after {
            opacity: 0.6;
        }

        .service-card {
            cursor: pointer;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Badges */
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-devops { 
            background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(147, 51, 234, 0.4);
        }

        /* Info Rows */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .value {
            color: var(--text-primary);
            font-family: 'Monaco', 'Consolas', monospace;
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 14px 24px;
            margin-top: 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: #0a0e27;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
        }

        .btn-secondary:hover {
            background: var(--accent-primary);
            color: #0a0e27;
            transform: scale(1.02);
        }

        .btn-large {
            padding: 18px 36px;
            font-size: 1.1rem;
        }

        .ssh-hint {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-top: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 30px 20px;
            border-top: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        footer p {
            margin: 8px 0;
        }

        footer code {
            background: rgba(0, 255, 157, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--accent-primary);
            font-family: 'Monaco', 'Consolas', monospace;
        }

        /* Service Detail Page Styles */
        .service-detail-page {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .breadcrumb {
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .breadcrumb a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .breadcrumb a:hover {
            color: var(--accent-primary);
        }

        .service-hero {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 30px;
            box-shadow: var(--shadow-card);
        }

        .service-icon {
            font-size: 5rem;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .service-hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .service-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .service-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .meta-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .meta-item {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .meta-item a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .meta-item a:hover {
            color: var(--accent-secondary);
        }

        .service-content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .content-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-soft);
        }

        .content-card.full-width {
            grid-column: 1 / -1;
        }

        .content-card h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quick-start-list, .features-list {
            list-style-position: inside;
            color: var(--text-secondary);
        }

        .quick-start-list li, .features-list li {
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .access-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .access-item {
            margin-bottom: 16px;
        }

        .access-item:last-child {
            margin-bottom: 0;
        }

        .access-item strong {
            color: var(--accent-primary);
            display: block;
            margin-bottom: 6px;
        }

        .access-item a {
            color: var(--accent-secondary);
            text-decoration: none;
            word-break: break-all;
        }

        .access-item code {
            background: rgba(0, 255, 157, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            color: var(--accent-primary);
            font-family: 'Monaco', 'Consolas', monospace;
            display: inline-block;
        }

        .integration-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .resource-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .resource-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            color: var(--accent-primary);
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .resource-link:hover {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .action-footer {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 40px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .service-hero {
                flex-direction: column;
                text-align: center;
            }

            .service-content-grid {
                grid-template-columns: 1fr;
            }

            .action-footer {
                flex-direction: column;
            }

            h1 {
                font-size: 2rem;
            }

            .service-hero-content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app-container">
            <!-- Content will be dynamically rendered here -->
            <div style="text-align: center; padding: 100px 20px;">
                <div style="font-size: 3rem; margin-bottom: 20px;">⚙️</div>
                <h2 style="color: var(--text-secondary);">Loading DevOps Lab Portal...</h2>
            </div>
        </div>
    </div>

    <script src="services.js?v=4"></script>
</body>
</html>
