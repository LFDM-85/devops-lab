services:
  jenkins:
    image: jenkins/jenkins:lts
    hostname: jenkins
    container_name: jenkins
    user: root
    ports:
      - "${JENKINS_PORT}:8080"
      - "50000:50000"
    volumes:
      - ${JENKINS_HOME}:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - luismelo-net
    restart: unless-stopped


  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ${PROMETHEUS_CONFIG}:/etc/prometheus
      - ${PROMETHEUS_DATA}:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - luismelo-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: grafana
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - ${GRAFANA_DATA}:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=devopslab123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    networks:
      - luismelo-net
    restart: unless-stopped

  vault:
    image: hashicorp/vault:latest
    hostname: vault
    container_name: vault
    ports:
      - "${VAULT_PORT}:8200"
    volumes:
      - ${VAULT_DATA}:/vault/data
      - ${VAULT_CONFIG}:/vault/config
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=devopslab-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - luismelo-net
    restart: unless-stopped
    command: server -dev

  sonarqube:
    image: sonarqube:community
    hostname: sonarqube
    container_name: sonarqube
    ports:
      - "${SONARQUBE_PORT}:9000"
    volumes:
      - ${SONARQUBE_DATA}/conf:/opt/sonarqube/conf
      - ${SONARQUBE_DATA}/data:/opt/sonarqube/data
      - ${SONARQUBE_DATA}/logs:/opt/sonarqube/logs
      - ${SONARQUBE_DATA}/extensions:/opt/sonarqube/extensions
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    networks:
      - luismelo-net
    restart: unless-stopped

  nexus:
    image: sonatype/nexus3:latest
    hostname: nexus
    container_name: nexus
    ports:
      - "${NEXUS_PORT}:8081"
    volumes:
      - ${NEXUS_DATA}:/nexus-data
    environment:
      - INSTALL4J_ADD_VM_PARAMS=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=273m
    networks:
      - luismelo-net
    restart: unless-stopped

  registry:
    image: registry:2
    hostname: registry
    container_name: registry
    ports:
      - "${REGISTRY_PORT}:5000"
    volumes:
      - ${REGISTRY_DATA}:/var/lib/registry
    networks:
      - luismelo-net
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    hostname: node-exporter
    container_name: node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - luismelo-net
    restart: unless-stopped

networks:
  luismelo-net:
    name: luismelo-net
    driver: bridge
