---
- name: Deploy Node Exporter for Prometheus Monitoring
  hosts: monitoring
  become: yes
  tasks:
    - name: Check if node_exporter is already installed
      stat:
        path: /usr/local/bin/node_exporter
      register: node_exporter_binary

    - name: Download node_exporter (if not present)
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
      when: not node_exporter_binary.stat.exists

    - name: Extract node_exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes
      when: not node_exporter_binary.stat.exists

    - name: Copy binary to /usr/local/bin
      copy:
        src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes
      when: not node_exporter_binary.stat.exists

    - name: Create node_exporter user
      user:
        name: node_exporter
        system: yes
        shell: /bin/false
        create_home: no

    - name: Create systemd service file
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target

    - name: Start node_exporter manually (no systemd in containers)
      shell: |
        if ! pgrep -f "node_exporter" > /dev/null; then
          nohup /usr/local/bin/node_exporter > /var/log/node_exporter.log 2>&1 &
        fi
      register: exporter_start

    - name: Wait for node_exporter to be ready
      wait_for:
        port: 9100
        delay: 2
        timeout: 30

    - name: Verify node_exporter is responding
      uri:
        url: http://localhost:9100/metrics
        status_code: 200
      register: metrics_check

    - name: Display success message
      debug:
        msg: "Node exporter successfully deployed on {{ inventory_hostname }}"
